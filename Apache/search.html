<!DOCTYPE html>
<html>

    <style>
        html{
            background-color:rgb(255, 255, 255);
        }
        h1{
            color: rgb(0, 128, 239);
            text-align: center;
        }

        body {
          margin: 0;
          font-family: Arial, Helvetica, sans-serif;
        }
        
        .topnav {
          overflow: hidden;
          color: black;
        
        }
        
        .topnav a {
          float: left;
          display: block;
          color: #282828;
          text-align: center;
          padding: 14px 16px;
          text-decoration: none;
          font-size: 50px;
          justify-content: space-between;
          margin-left: 120px;
          margin-right: 60px;
          font-family: 'Caveat', cursive;
          
        }
        .topnav a:hover {
            border-bottom: 3px solid #FFA500;
                color: rgb(0, 0, 0);
                }
        .topnav .icon {
          display: none;
          text-align: center;
        }
        
        @media screen and (max-width: 600px) {
          .topnav a:not(:first-child) {display: none;}
          .topnav a.icon {
            float: right;
            display: block;
          }
        }
        
        @media screen and (max-width: 600px) {
          .topnav.responsive {position: relative;}
          .topnav.responsive .icon {
            position: absolute;
            right: 0;
            top: 0;
          }
          .topnav.responsive a {
            float: none;
            display: block;
            text-align: left;
          }
        }
        .searchBar{
            padding: 5%;
            background-image: linear-gradient(rbga(0,8,51,0.9), rbga(0,8,51,0.9));
            background-size: cover;
            display: flex;
            align-items: center;
            justify-content: center;

        }
        .search{
            width: 100%;
            max-height: 700px;
            background: #FFA500;
            display: flex;
            align-items: center;
            border-radius: 60px;
            padding: 10px 20px;
            font-size: 20px;
            color: rgb(8, 8, 8);
        }
        .search input{
            background: transparent;
            flex: 1;
            border: 0;
            outline: none;

        }
        ::placeholder{
            color: rgb(0, 0, 0);
        }
        .search button{
            border-radius: 50%;
            border-color: transparent;
        }
        .mglass {
        display: inline-block;
        pointer-events: none;
        -webkit-transform: rotate(-45deg);
        -moz-transform: rotate(-45deg);
        -o-transform: rotate(-45deg);
        -ms-transform: rotate(-45deg);
        }
        img{
            width: 26rem;
            height: 25rem;
            margin-left: 530px;
        }
        p{
            text-align: center;
            color: rgb(0, 0, 0);
            font-size: 25px;
            list-style:none ;
        }
        .addbtn{
            color: rgb(235, 0, 0);
            background-color: black;
            margin-left: 950px;
        }

    </style>

      }
